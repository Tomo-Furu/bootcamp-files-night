<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div{
    float: left;
  }

  div.man{
    margin: 5px;
    border: 1px solid black;
    width: 400px;
    height: 520px;
    box-shadow: 5px 10px lightgrey;
  }

  div.woman{
    margin: 5px;
    border: 1px solid black;
    width: 400px;
    height: 520px;
    box-shadow: 5px 10px lightgrey;
  }

  div.description{
    padding: 20px;

  }
</style>
<body>
  <h1>Profile Cards</h1>

  <div class="man">
    <img src="assets/man.jpeg" alt="man" width="400" height="400">
    <div class="description"> 
      <p><strong>John Doe</strong></p>
      <p>Architect and Designer</p>
    </div>
  </div>

  <div class="woman">
    <img src="assets/woman.jpeg" alt="woman" width="400" height="400">
    <div class="description"> 
      <p><strong>Jane Doe</strong></p>
      <p>Chef</p>
    </div>
  </div>
</body>
</html>
